<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <th:block th:fragment="configFragment">
				<link rel="icon" href="data:,">
        <!-- Content Page의 CSS fragment 삽입 -->
        <th:block layout:fragment="css">
        </th:block>
        
        <!-- Content Page의 script fragment 삽입 -->
        <th:block layout:fragment="script">          
        </th:block>
        <!-- 부트스트렙 전체 적용 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jQuery 전체 적용 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <!-- commoncss 전체 적용 -->
        <link th:href="@{/css/common.css}" rel="stylesheet" />        
        <script defer type="text/javascript" th:src="@{/js/user.js}"></script>        
        <script defer type="text/javascript" th:src="@{/js/common.js}"></script>        
        
    </th:block>
</html>
